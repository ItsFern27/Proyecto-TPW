<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <link rel="icon" href="../img/logito.png" type="image/png">
    <title>MetaCine I Contacto</title>
    <meta name="description" content="Disfruta las mejores películas, estrenos, contenido exclusivo, alquiler de salas, audio de alta calidad, promociones y la experiencia del cine en Perú.">
    <meta name="keywords" content="cine, películas, cartelera, estrenos, cine Perú, cine cercano, metacine, contacto">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="fondo_contacto"> <!-- El background ahora se encuentra en el css -->
    <!--ENCABEZADO-->
    <header class="encabezado">
        <!--Parte izquierda del cuadro-->
        <div class="logo-titulo">
            <img src="../img/logoMETACINES.jpg" alt="Logo MetaCine" class="logo-mini">
            <h1 class="titulo">Metacine</h1>
        </div>

        <!--Parte centro del cuadro-->
        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="#">PELÍCULAS</a>
            <a href="#">CINES</a>
            <a href="#">CHOCOLATERÍA</a>
            <a href="#">VENTA CORPORATIVA</a>
            <a href="#">PROMOCIONES</a>
        </nav>

        <!--Parte derecha del cuadro-->
        <div class="acciones">
            <button class="btn-socio">¿Eres socio?</button>
            <div class="redes">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <img src="../img/icone-utilisateur-gris.png" alt="Perfil" class="perfil-icon">
        </div>
    </header>

    <main>
        <section class="display_contacto">
            <div class="caja_contacto">                
                <h1 class="subtitulo_contacto">CONTÁCTATE CON NOSOTROS</h1>
                <div class="texto_contacto">
                    <p>Para asegurar la calidad y optimización de nuestro servicio, por favor llenar todos los campos que solicitamos.¡Gracias!</p>
                    <p><i class="fa-solid fa-phone"></i> 999 999 999</p>
                    <p><i class="fa-solid fa-envelope"></i> contacto@metacine.com</p>
                    <p><i class="fa-solid fa-location-dot"></i> Mall del Sur</p>
                </div>
            </div>
            
            <form class="form_contacto">
                <input class="inputtext" type="text" required placeholder="Nombres">
                <input class="inputtext" type="text" required placeholder="Apellidos">
                <input class="inputtext" type="email" required placeholder="Correo electrónico">
                <input class="inputtext" type="text" required placeholder="Asunto">
                <textarea class="messagetext" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <button class="buttontext" type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- footer provisional -->
    <footer class="footer_contacto">
        <div class="botones_footer">
            <a href="#"><button class="btn-normal">Libro de Reclamaciones</button></a>
            <a href="#"><button class="btn-normal">Quiénes somos</button></a>
            <a href="#"><button class="btn-normal">Trabaja con nosotros</button></a>
            <a href="#"><button class="btn-normal">Términos y condiciones</button></a>
            <a href="#"><button class="btn-contacto">Contactanos</button></a>
        </div>
    </footer>
</body>

</html>
